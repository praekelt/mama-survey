{% for survey in eu_quizzes %}
  <div class="h1">{{ survey.title }}</div>
  <div class="content-inner">
    <div class="items">
      <div class="item no-pic">
        <div class="meta">
          {{ survey.banner_description|linebreaks }}
        </div>
        <div class="meta">
          <a href="{% url survey:survey_form survey.id %}">Click here to
          participate</a> in the survey. By participating, you stand a chance to
          win airtime!
        </div>
      </div>
    </div>
  </div>
{% endfor %}
